<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinguaNova — личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <span class="fw-bold">LinguaNova</span>
      <span class="badge rounded-pill">Account</span>
    </a>
    <div class="ms-auto">
      <a class="btn btn-outline-primary" href="index.html">На главную</a>
    </div>
  </div>
</nav>

<div class="container my-3">
  <div id="alerts"></div>

  <section class="mt-3">
    <h1 class="section-title">Личный кабинет</h1>
    <p class="text-muted mb-3">
      Здесь можно просматривать, изменять и удалять свои заявки.
    </p>

    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-hover mb-2">
          <thead>
            <tr>
              <th>#</th>
              <th>Курс</th>
              <th>Дата</th>
              <th>Стоимость</th>
              <th class="text-end">Действия</th>
            </tr>
          </thead>
          <tbody id="ordersTbody"></tbody>
        </table>
      </div>

      <nav class="d-flex justify-content-end">
        <ul class="pagination mb-0" id="ordersPagination"></ul>
      </nav>
    </div>
  </section>

  <footer class="py-4 footer">
    <div class="text-center small">© LinguaNova • Контакты и полезные ссылки</div>
  </footer>
</div>

<!-- Подробнее -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Подробнее</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detailsBody"></div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <form class="modal-content" id="orderForm">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalTitle">Редактирование заявки</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="orderMode" value="edit">
        <input type="hidden" id="orderId" value="">
        <input type="hidden" id="orderCourseId" value="">
        <input type="hidden" id="orderTutorId" value="0">

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Курс</label>
            <input id="orderCourseName" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Преподаватель</label>
            <input id="orderTeacher" class="form-control" readonly>
          </div>

          <div class="col-md-6">
            <label class="form-label">Дата начала</label>
            <input id="orderDateStart" type="date" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Время начала</label>
            <input id="orderTimeStart" type="time" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Студентов (1–20)</label>
            <input id="orderPersons" type="number" class="form-control" min="1" max="20" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Итоговая стоимость</label>
            <input id="orderPrice" class="form-control fw-bold" readonly>
          </div>

          <div class="col-12">
            <label class="form-label">Опции</label>
            <div class="row g-2">
              <div class="col-md-4 form-check">
                <input class="form-check-input" type="checkbox" id="optEarly">
                <label class="form-check-label" for="optEarly">Ранняя регистрация (-10%)</label>
              </div>
              <div class="col-md-4 form-check">
                <input class="form-check-input" type="checkbox" id="optGroup">
                <label class="form-check-label" for="optGroup">Группа 5+ (-15%)</label>
              </div>
              <div class="col-md-4 form-check">
                <input class="form-check-input" type="checkbox" id="optIntensive">
                <label class="form-check-label" for="optIntensive">Интенсив (+20%)</label>
              </div>

              <div class="col-md-4 form-check">
                <input class="form-check-input" type="checkbox" id="optSupplementary">
                <label class="form-check-label" for="optSupplementary">Материалы</label>
              </div>
              <div class="col-md-4 form-check">
                <input class="form-check-input" type="checkbox" id="optPersonalized">
                <label class="form-check-label" for="optPersonalized">Индивидуально</label>
              </div>
              <div class="col-md-4 form-check">
                <input class="form-check-input" type="checkbox" id="optExcursions">
                <label class="form-check-label" for="optExcursions">Экскурсии</label>
              </div>

              <div class="col-md-4 form-check">
                <input class="form-check-input" type="checkbox" id="optAssessment">
                <label class="form-check-label" for="optAssessment">Оценка</label>
              </div>
              <div class="col-md-4 form-check">
                <input class="form-check-input" type="checkbox" id="optInteractive">
                <label class="form-check-label" for="optInteractive">Платформа</label>
              </div>
            </div>

            
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Отмена</button>
        <button class="btn btn-primary" type="submit" id="orderSubmitBtn">Сохранить</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Подтверждение</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Вы уверены, что хотите удалить заявку?
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Нет</button>
        <button class="btn btn-danger" type="button" id="confirmDeleteBtn">Да</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/account.js"></script>
</body>
</html>
